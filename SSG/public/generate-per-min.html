<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Static Site Generator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <link href="/assets/css/main.css" rel="stylesheet">
    <script src="/assets/scripts/login.js"></script>
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <div class="logo-src1"></div>
                <div class="header__pane ml-auto">
                </div>
            </div>
            <div class="app-header__mobile-menu">

            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>
            <div class="app-header__content">
                <div class="app-header-left">
                </div>
                <div class="app-header-right">
                    <div class="header-btn-lg pr-0">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="btn-group">
                                        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                            <span id="helloUsername">Hello</span>
                                            <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                        </a>
                                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                            <button type="button" tabindex="0" id="logoutBtn" class="dropdown-item">Logout</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="logo-src"></div>
                    <div class="header__pane ml-auto">

                    </div>
                </div>
                <div class="app-header__mobile-menu">
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">
                            <li class="app-sidebar__heading">Dashboards</li>
                            <li class="menu-container">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="app-main__outer">
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="pe-7s-rocket icon-gradient bg-mean-fruit">
                                    </i>
                                </div>
                                <div>Per Min Routes
                                    <div class="page-title-subheading">
                                    </div>
                                </div>
                            </div>
                            <div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <ul class="tabs-animated-shadow tabs-animated nav">
                                        <li class="nav-item">
                                            <a role="tab" class="nav-link active" id="tab-c-0" data-toggle="tab" href="#tab-animated-0"
                                                aria-selected="true">
                                                <span>View Per Min Routes</span>
                                            </a>
                                        </li>
                                        <li class="nav-item restricted-access">
                                            <a role="tab" class="nav-link" id="tab-c-1" data-toggle="tab" href="#tab-animated-1"
                                                aria-selected="false">
                                                <span>Update Per Min Routes</span>
                                            </a>
                                        </li>
                                        <!-- <li class="nav-item restricted-access">
                                            <a role="tab" class="nav-link" id="tab-c-2" data-toggle="tab" href="#tab-animated-2"
                                                aria-selected="false">
                                                <span>Upload Per Min Routes</span>
                                            </a>
                                        </li> -->
                                    </ul>
                                    <div class="tab-content" id="tab-content-0" style="display: none;">
                                        <div id="example_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div id="example_filter" class="dataTables_filter">
                                                        <label>
                                                            <input id="searchBox" onkeyup="filterTable()" type="search"
                                                                class="form-control form-control-sm" placeholder="Search Here"
                                                                aria-controls="example">
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <table style="width: 100%;" id="per-min-routes"
                                                        class="table table-hover table-striped table-bordered dataTable dtr-inline" role="grid"
                                                        aria-describedby="example_info">
                                                        <thead>
                                                            <tr role="row">
                                                                <th class="sorting_desc" rowspan="1" colspan="1">Id
                                                                </th>
                                                                <th class="sorting" rowspan="1" colspan="1">Route
                                                                </th>
                                                                <th class="sorting" rowspan="1" colspan="1">Actions
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-content" id="tab-content-1" style="display: none;">
                                        <form>
                                            <div class="position-relative form-group">
                                                <label for="exampleText" class="">Add Absolute Routes Here(Do Not Include Domain.)</label>
                                                <textarea name="text" id="perMinRoutesInput" class="form-control"></textarea>
                                                <br>
                                                <button class="mb-2 mr-2 btn btn-primary" id="perMinRoutesAddBtn">Add Routes</button>
                                                <button class="mb-2 mr-2 btn btn-primary" id="perMinRoutesUpdateBtn">Update Routes</button>
                                                <button class="mb-2 mr-2 btn btn-primary" id="perMinRoutesClearBtn">Clear Routes</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-content" id="tab-content-2" style="display: none;">
                                        UPLOAD FILE
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-wrapper-footer">
                    <div class="app-footer">
                        <div class="app-footer__inner">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="toasterMessage" style="display: none;">
                <div>
                    <div id="toast-container" class="toast-top-right">
                        <div class="toast toast-error rtl" aria-live="assertive" style="opacity: 0.6552;">
                            <div class="toast-title"></div>
                            <div class="toast-message" id="toast-message">Invalid Username or Password</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Game Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="gameLink">
                    <a href="LINK">LINK</a>
                    <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Vivamus sagittis lacus vel augue laoreet rutrum faucibus
                        dolor
                        auctor.</p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/scripts/main.js"></script>
    <script type="text/javascript" src="/assets/scripts/common.js"></script>
    <script type="text/javascript" src="/assets/scripts/perMin.js"></script>
    <script>
        window.onload = function (e) {
            checkLogin();
            bindLogout();
        }
    </script>
</body>

</html>
